/* === General header/nav styling === */
:root{
  --rn-ruby:#7b001c;
  --rn-ruby-dark:#5a0016;
  --rn-soft:#f6eef0;
  --rn-shadow:0 6px 18px rgba(0,0,0,.06);
}
header, .site-header, .topbar, .navbar{
  position: sticky; top:0; z-index: 1000;
  background:#fff;
  border-bottom:1px solid #f1e6e8;
  box-shadow: var(--rn-shadow);
}
header > .container, .site-header > .container, .navbar > .container, header .container:not(.no-header-layout){
  max-width:1200px;
  margin:0 auto;
  padding:10px clamp(12px,3vw,24px);
  display:flex; align-items:center; gap:20px;
}
header img, .logo img, .site-logo img{ height:36px; width:auto; display:block;}
header nav ul, header .nav ul, .navbar ul{
  display:flex; flex-wrap: nowrap; gap: clamp(16px,2.2vw,28px);
  margin:0; padding:0; list-style:none;
}
header nav a, header .nav a, .navbar a{
  text-decoration:none; color:#2b1a1e; font-weight:600;
  letter-spacing:.2px; padding:6px 2px; border-radius:6px;
  transition: color .18s ease, box-shadow .18s ease;
}
header nav a:hover, header .nav a:hover, .navbar a:hover{
  color:var(--rn-ruby); box-shadow: inset 0 -2px 0 var(--rn-ruby);
}
header a[href*="quote"], .quote-btn{
  display:inline-block; background:linear-gradient(135deg,var(--rn-ruby),#000);
  color:#fff !important; padding:10px 18px; border-radius:999px;
  border:1px solid #d5c6ca; font-weight:700; letter-spacing:.3px;
  box-shadow:0 8px 16px rgba(123,0,28,.18);
}
header a[href*="quote"]:hover, .quote-btn:hover{
  background:linear-gradient(135deg,var(--rn-ruby-dark),#111);
}
@media(max-width:900px){
  header > .container{ gap:14px; }
  header nav ul, .navbar ul{ gap:16px; }
  header a[href*="quote"], .quote-btn{ padding:9px 14px; }
}

.rn-quick-contact{

  border:1px solid #e5e7eb; border-radius:12px; text-align:center;
}
.rn-quick-contact a{
  display:inline-block; margin:4px 8px; padding:12px 16px;
  border-radius:9999px; text-decoration:none; border:1px solid #d1d5db;
}
